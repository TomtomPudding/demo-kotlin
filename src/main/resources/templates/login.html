<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bulma/bulma.css" th:href="@{/css/bulma/bulma.css}" rel="stylesheet">
    </link>
    <link href="/css/base.css" th:href="@{/css/base.css}" rel="stylesheet">
    </link>
    <link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet">
    </link>
    <title>sample</title>
</head>

<body>

    <section class="hero is-success is-fullheight has-background-dark-brown">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half ">
                        <h1 class="title has-text-white">SAMPLE</h1>
                    </div>
                </div>

                <div class="columns is-mobile is-centered">
                    <div class="column is-half ">
                        <p class="help is-danger is-right">
                            ログインできません
                        </p>
                    </div>
                </div>

                <div class="columns is-mobile is-centered">
                    <div class="column is-login-width">
                        <div class="box has-background-bright-brown">
                            <form th:action="@{/login}" method="post">

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" name="name" type="text" placeholder="username" maxlength="50">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" name="password" type="password" placeholder="Password" maxlength="50">
                                    </div>
                                </div>

                                <button class="button has-background-blue is-block is-info is-large is-fullwidth">Login
                                    <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
