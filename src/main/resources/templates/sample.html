<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bulma/bulma.css" th:href="@{/css/bulma/bulma.css}" rel="stylesheet">
    </link>
    <link href="/css/base.css" th:href="@{/css/base.css}" rel="stylesheet">
    </link>
    <title>samlpe</title>
</head>

<body>

    <section class="hero is-success is-fullheight has-background-dark-brown">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half ">
                        <h1 class="title has-text-white">SAMPLE</h1>
                    </div>
                </div>

                <div class="columns is-mobile is-centered">
                    <div class="column is-half">
                        <div class="box has-background-bright-brown">
                            <form>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="password" placeholder="Password">
                                    </div>
                                </div>

                                <p class="help is-danger is-right">
                                    ログインできません
                                </p>
                                <button class="button has-background-blue is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

    </section>
</body>

</html>
